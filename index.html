<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Pastebin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .link {
      margin-top: 15px;
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Meu Pastebin</h1>
  <textarea id="pasteContent" placeholder="Cole seu texto aqui..."></textarea>
  <button onclick="createPaste()">Criar Paste</button>
  <p id="linkContainer"></p>
</div>

<script>
  function createPaste() {
    const content = document.getElementById('pasteContent').value;
    if (!content) return alert('Por favor, insira algum texto!');
    
    // Salvar no Local Storage (para simulação)
    const pasteId = Date.now().toString();
    localStorage.setItem(`paste_${pasteId}`, content);

    // Exibir o link para visualizar e ver o "raw"
    const linkContainer = document.getElementById('linkContainer');
    linkContainer.innerHTML = `
      <a href="view.html?id=${pasteId}" class="link">Ver Paste</a> |
      <a href="raw.html?id=${pasteId}" class="link">Ver Raw</a>
    `;
  }
</script>

</body>
</html>
